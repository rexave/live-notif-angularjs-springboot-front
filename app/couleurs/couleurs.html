<h1>Test de notification de couleur</h1>
<a class="btn btn-info" ng-click="abonnementAuxCouleurs()">S'abonner aux notifications</a>
<p>La couleur actuelle est <span class="badge">{{ couleur }}</span> {{ reponse }}</p>
<p>Changer en : </p>
<ul class="list-group list-group-horizontal ">
	<li class="list-group-item list-group-item-action" ng-repeat="newCouleur in listeCouleursDisponibles" ng-click="demanderChangerCouleur(newCouleur)">
		{{newCouleur}}
	</li>
</ul>

<div class="container mt-5">
	<div class="row" ng-repeat="x in listeX">
		<div class="col" ng-repeat="y in listeY">
			{{ x }}-{{ y }}
			<boite couleur="couleur"></boite>
		</div>
	</div>
</div>
